<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Eliminando imagen...</p>
</ngx-spinner>

<div class="row">
    <div class="col-md-4" *ngFor="let item of productos; index as i">
        <div class="card mb-3 animated zoomIn">
            <h3 class="card-header">{{item.producto}}</h3>
            <div class="card-body text-center">
            <img style="height: 300px; width: 100%; display: block;" src="{{item.imagenUrl}}" alt="Card image">
            </div>
            <div class="card-body">
               <h5 class="card-title"><b>Precio: </b>{{item.precio}}</h5>
               <h5 class="card-title"><b>Descripcion: </b>{{item.descripcion}}</h5>
            </div>
            
            <div class="card-body d-flex justify-content-between">
              <button class="btn btn-outline-warning" routerLink="/edit-product/{{item.id}}"><i class="far fa-edit"></i> Editar</button>
              <button class="btn btn-outline-danger" (click)="borrar(item.id)"><i class="far fa-trash-alt"></i> Borrar</button>
            </div>
          </div>
        
    </div>
</div>
